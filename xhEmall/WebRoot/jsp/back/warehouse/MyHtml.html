<!DOCTYPE html>
<html>
<head>
<title>MyHtml.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

</head>

<body>
	
	            <table class="table table-striped table-bordered table-hover dataTables-example text-center">
                <thead>
                    <tr>
                        <th class="text-center">仓库编号</th>
                        <th class="text-center">仓库名称</th>
                        <th class="text-center">仓库地址</th>
                        <th class="text-center">商品编号</th>
                        <th class="text-center">商品名称</th>
                        <th class="text-center">所属品牌</th>
                        <th class="text-center">商品描述</th>
                        <th class="text-center">商品库存</th>
                    </tr>
                </thead>
                <tbody>
                <c:forEach items="${xhrepertories }" var="repertory">
	                <tr>
	                	<td>${repertory.repid }</td>
	                	<td>${repertory.repname }</td>
	                	<td>${repertory.repaddress }</td>
	                	<c:forEach items="${repertory.xhstocks }" var="stocks">
	                	<td>${stocks.xhproduct.pid }</td>
	                	<td>${stocks.xhproduct.pname }</td>
	                	<td>${stocks.xhproduct.brand.brandname }</td>
	                	<td>${stocks.xhproduct.pdesc }</td>
	                	<td>${stocks.stonumber }</td>
	                	</c:forEach>	                	
	                </tr>                	
                </c:forEach>
                </tbody>                         
            </table>
	
	<script>
		$(document).ready(function() {
			$(".demo1").click(function() {
				swal({
					title : "欢迎使用SweetAlert",
					text : "Sweet Alert 是一个替代传统的 JavaScript Alert 的漂亮提示效果。"
				})
			});
			$(".demo2").click(function() {
				swal({
					title : "太帅了",
					text : "小手一抖就打开了一个框",
					type : "success"
				})
			});
			$(".demo3").click(function() {
				swal({
					title : "您确定要删除这条信息吗",
					text : "删除后将无法恢复，请谨慎操作！",
					type : "warning",
					showCancelButton : true,
					confirmButtonColor : "#DD6B55",
					confirmButtonText : "删除",
					closeOnConfirm : false
				}, function() {
					swal("删除成功！", "您已经永久删除了这条信息。", "success")
				})
			});
			$(".demo4").click(function() {
				swal({
					title : "您确定要删除这条信息吗",
					text : "删除后将无法恢复，请谨慎操作！",
					type : "warning",
					showCancelButton : true,
					confirmButtonColor : "#DD6B55",
					confirmButtonText : "是的，我要删除！",
					cancelButtonText : "让我再考虑一下…",
					closeOnConfirm : false,
					closeOnCancel : false
				}, function(isConfirm) {
					if (isConfirm) {
						swal("删除成功！", "您已经永久删除了这条信息。", "success")
					} else {
						swal("已取消", "您取消了删除操作！", "error")
					}
				})
			})
		});
	</script>
</body>
</html>
